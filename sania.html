<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Pictures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Page Title -->
    <header>
        <h1>Explore Beautiful Nature</h1>
        <p>Discover the beauty of nature through pictures</p>
    </header>

    <!-- Nature Categories Section -->
    <section class="categories">
        <div class="category">
            <h2>Mountains</h2>
            <div class="images">
                <img src="mountain1.jpeg" alt="Mountain 1">
                <img src="mountain2.jpeg" alt="Mountain 2">
                <img src="mountain3.jpeg" alt="Mountain 3">
            </div>
        </div>

        <div class="category">
            <h2>Beaches</h2>
            <div class="images">
                <img src="beach1.jpeg" alt="Beach 1">
                <img src="beach2.jpeg" alt="Beach 2">
                
            </div>
        </div>

        <div class="category">
            <h2>Forests</h2>
            <div class="images">
                <img src="forest1.jpeg" alt="Forest 1">
                <img src="forest2.jpeg" alt="Forest 2">
                <img src="forest3.jpeg" alt="Forest 3">
            </div>
        </div>
    </section>



    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Nature Photography. All rights reserved.</p>
        <p>Follow us on social media: <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a></p>
    </footer>

</body>
</html>
